<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список игроков</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 40px 60px;
      background-image: url('cd64dd22-1c68-4f99-bafe-dc3683c5349b.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 40px;
    }
    header div {
      font-weight: 700; font-size: 1.8rem;
      color: #eee;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      margin-left: 24px;
    }
    nav a:hover {
      color: #5865F2;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    table.dataTable {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      color: #eee;
    }
    th, td {
      text-align: center;
      padding: 12px 8px;
    }
    th {
      background-color: #2c2c2c;
    }
    .player-name-cell {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      text-align: left;
    }
    .player-name-cell img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid #5865F2;
    }
    a.player-link {
      color: #58a6ff;
      font-weight: 600;
      text-decoration: none;
    }
    a.player-link:hover {
      text-decoration: underline;
    }
    .discord-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(88,101,242,0.6);
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <header>
    <div>CS2 Турниры</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="players.html">Игроки</a>
      <a href="tournaments.html">Турниры</a>
      <a href="rules.html">Правила</a>
      <a href="about.html">О сайте</a>
    </nav>
  </header>

  <h1>Список игроков</h1>

  <table id="playersTable" class="display responsive nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Игрок</th>
        <th>K/D</th>
        <th>Матчи</th>
        <th>Примечание</th>
      </tr>
    </thead>
    <tbody>
      <!-- Заполняем таблицу с аватарками и ссылками -->
      <tr>
        <td class="player-name-cell">
          <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/4a/4a7a73f5f3a3d8a418232f92d0dffbb05f133d82_full.jpg" alt="Raizen" />
          <a class="player-link" href="https://steamcommunity.com/profiles/76561199352748487" target="_blank" rel="noopener noreferrer">Raizen</a>
        </td>
        <td>1.58</td>
        <td>4</td>
        <td></td>
      </tr>
      <tr>
        <td class="player-name-cell">
          <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/7d/7d1b94bfdeae136ed1a34eb6de732fddbb50d4d7_full.jpg" alt="Kisik4k" />
          <a class="player-link" href="https://steamcommunity.com/profiles/76561199835018201" target="_blank" rel="noopener noreferrer">Kisik4k</a>
        </td>
        <td>0.44</td>
        <td>4</td>
        <td></td>
      </tr>
      <!-- Добавь остальные по аналогии -->
    </tbody>
  </table>

  <a href="https://discord.gg/aMrM2vxPqS" target="_blank" class="discord-button">Перейти в Discord</a>

  <script>
    $(document).ready(function () {
      $('#playersTable').DataTable({
        responsive: true,
        order: [[1, 'desc']],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json"
        }
      });
    });
  </script>

</body>
</html>
