<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль игрока</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-profile">
    <img id="avatar" src="" alt="Avatar" class="avatar" />
    <h1 id="nickname"></h1>

    <div class="stats">
      <p>K/D: <span id="kd"></span></p>
      <p>Headshot %: <span id="hs"></span></p>
      <p>MVP: <span id="mvp"></span></p>
      <p>Победы / Поражения: <span id="wins_losses"></span></p>
      <p>Любимая карта: <span id="fav_map"></span></p>
      <p>Любимое оружие: <span id="fav_weapon"></span></p>
    </div>

    <h2>История матчей</h2>
    <table id="match-history" border="1">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Карта</th>
          <th>Убийства</th>
          <th>Смерти</th>
          <th>Результат</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('data/player1.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('avatar').src = data.avatar;
        document.getElementById('nickname').textContent = data.nickname;
        document.getElementById('kd').textContent = data.stats.KD;
        document.getElementById('hs').textContent = data.stats.HeadshotPercent + '%';
        document.getElementById('mvp').textContent = data.stats.MVP;
        document.getElementById('wins_losses').textContent = `${data.stats.Wins} / ${data.stats.Losses}`;
        document.getElementById('fav_map').textContent = data.stats.FavoriteMap;
        document.getElementById('fav_weapon').textContent = data.stats.FavoriteWeapon;

        const tbody = document.getElementById('match-history').querySelector('tbody');
        data.matchHistory.forEach(match => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${match.date}</td>
            <td>${match.map}</td>
            <td>${match.kills}</td>
            <td>${match.deaths}</td>
            <td>${match.result}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
