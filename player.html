<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль игрока</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 40px 60px;
      background-image: url('cd64dd22-1c68-4f99-bafe-dc3683c5349b.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 40px;
    }
    header div {
      font-weight: 700; font-size: 1.8rem;
      color: #eee;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      margin-left: 24px;
    }
    nav a:hover {
      color: #5865F2;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .awards {
      margin-top: 30px;
      text-align: center;
    }
    .awards img {
      max-width: 150px;
      margin: 0 15px;
      vertical-align: middle;
      border-radius: 8px;
      box-shadow: 0 0 12px #ffdd00;
    }
    .awards h2 {
      margin-bottom: 20px;
      color: #ffdd00;
      text-shadow: 0 0 8px #ffdd00;
    }
  </style>
</head>
<body>

<header>
  <div>CS2 Турниры</div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="players.html">Игроки</a>
    <a href="tournaments.html">Турниры</a>
    <a href="rules.html">Правила</a>
    <a href="about.html">О сайте</a>
  </nav>
</header>

<h1 id="playerName">Профиль игрока</h1>

<div class="profile-container">
  <p>Здесь будет информация о игроке <span id="playerNameSpan"></span></p>

  <div id="awardsSection" class="awards" style="display:none;">
    <h2>Награды</h2>
    <!-- Награды появятся здесь -->
  </div>
</div>

<script>
  // Получить параметр name из URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const playerName = getQueryParam('name');
  if (!playerName) {
    document.getElementById('playerName').textContent = 'Игрок не выбран';
  } else {
    document.getElementById('playerName').textContent = `Профиль игрока: ${playerName}`;
    document.getElementById('playerNameSpan').textContent = playerName;
  }

  // Список игроков с наградами (пока только один)
  const playerAwards = {
    "Ylllratui2014": [
      {
        title: "MVP турнира",
        img: "https://github.com/ТвойПользователь/ТвойРепозиторий/raw/main/mvpOld.webp"
      }
    ]
    // сюда можно добавлять дальше другие награды у других игроков
  };

  if (playerName && playerAwards[playerName]) {
    const awardsSection = document.getElementById('awardsSection');
    awardsSection.style.display = 'block';

    playerAwards[playerName].forEach(award => {
      const img = document.createElement('img');
      img.src = award.img;
      img.alt = award.title;
      img.title = award.title;
      awardsSection.appendChild(img);
    });
  }
</script>

</body>
</html>
