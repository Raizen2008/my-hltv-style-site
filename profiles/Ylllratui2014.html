<!DOCTYPE html>
<html lang="ru">

    .profile-card {

    }

      margin-bottom: 10px;

    }
    .stats {
      font-size: 1.2rem;
      margin: 20px 0;

    a.steam-link {
      color: #5865F2;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      transition: color 0.3s ease;

    a.steam-link:hover {
      color: #ffdd57;
