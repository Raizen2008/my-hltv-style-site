<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HLTV Статистика</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('cd64dd22-1c68-4f99-bafe-dc3683c5349b.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px black;
    }

    table.dataTable {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      width: 100%;
    }

    th, td {
      text-align: center;
    }

    /* Кнопка Discord */
    .discord-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <h1>Статистика игроков</h1>

  <table id="playerTable" class="display responsive nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Игрок</th>
        <th>K/D</th>
        <th>Матчи</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Raizen</td><td>1.58</td><td>4</td></tr>
      <tr><td>Kisik4k</td><td>0.44</td><td>4</td></tr>
      <tr><td>ggg</td><td>0.71</td><td>3</td></tr>
      <tr><td>Mikula</td><td>1.27</td><td>1</td></tr>
      <tr><td>D3adl1ne</td><td>0.57</td><td>2</td></tr>
      <tr><td>幸运</td><td>1.00</td><td>2</td></tr>
      <tr><td>sazuke</td><td>0.52</td><td>2</td></tr>
      <tr><td>MelHam</td><td>0.82</td><td>3</td></tr>
      <tr><td>Lorsky</td><td>0.55</td><td>3</td></tr>
      <tr><td>Ylllratui2014</td><td>2.52</td><td>4</td></tr>
      <tr><td>crystallake</td><td>1.09</td><td>3</td></tr>
      <tr><td>YlllratuiRak</td><td>2.33</td><td>2</td></tr>
      <tr><td>Silex</td><td>0.48</td><td>2</td></tr>
    </tbody>
  </table>

  <!-- Discord кнопка -->
  <a href="https://discord.gg/5zS72hyHPX" target="_blank" class="discord-button">
    Перейти в Discord
  </a>

  <script>
    $(document).ready(function () {
      $('#playerTable').DataTable({
        responsive: true,
        order: [[1, 'desc']], // сортировка по K/D
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json"
        }
      });
    });
  </script>
</body>
</html>
